name: ml_smart_expense_track
description: A smart expense tracking Flutter app.
publish_to: "none" # Remove this line if you plan to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  go_router: ^14.2.3
  intl: ^0.19.0
  shared_preferences: ^2.3.2
  provider: ^6.1.2

  # Charts & animations
  fl_chart: ^0.69.0
  lottie: ^3.1.2
  google_fonts: ^6.2.1

  # Connectivity
  connectivity_plus: ^6.1.0
  
  # Loading states
  shimmer: ^3.0.0

  # SQLite
  sqflite: ^2.3.3+1
  path_provider: ^2.1.5
  path: ^1.9.0

  # Supabase
  supabase_flutter: ^2.5.0
  uuid: ^4.5.1
  
  # Environment variables
  flutter_dotenv: ^5.1.0

  # Logging
  logger: ^2.4.0
  
  # Security
  local_auth: ^2.2.0
  flutter_secure_storage: ^9.0.0
  
  # Image Picker
  image_picker: ^1.1.2
  permission_handler: ^11.3.1
  
  # URL Launcher
  url_launcher: ^6.3.1
  
  # Font Awesome Icons
  font_awesome_flutter: ^10.7.0
  
  # PDF Generation
  pdf: ^3.11.1
  printing: ^5.13.3

  # Notifications
  flutter_local_notifications: ^17.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/lottie/
    - assets/icon/app_icon.png
    - assets/icon/ml251106_141948_0000.png
    - .env

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/ml251106_141948_0000.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icon/ml251106_141948_0000.png"

flutter_native_splash:
  color: "#0A1A2F" # Dark navy background that fits your ML Track icon
  image: assets/icon/app_icon.png
  android: true
  ios: true
